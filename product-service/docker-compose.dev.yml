version: '3.8'

services:
  # Product Service (FastAPI)
  product-service:
    build: .
    container_name: product-service
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://product_user:product_pass@postgres:5432/product_database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=product_database
      - POSTGRES_USER=product_user
      - POSTGRES_PASSWORD=product_pass
      # Elasticsearch
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      # App Config
      - ENVIRONMENT=development
      - DEBUG=True
      - SERVICE_NAME=product-service
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - product-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: product-postgres
    environment:
      - POSTGRES_USER=product_user
      - POSTGRES_PASSWORD=product_pass
      - POSTGRES_DB=product_database
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - product-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user -d product_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Elasticsearch for Product Search (using 7.x for better compatibility)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: product-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - product-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  product-network:
    driver: bridge