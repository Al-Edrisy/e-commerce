# Server Configuration
server.port=8080
spring.application.name=order-service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/orderdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:orderservice}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:orderpass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY:sk_test_your_stripe_secret_key}

# Logging
logging.level.com.ecommerce.order=DEBUG
logging.level.org.springframework.web=INFO

